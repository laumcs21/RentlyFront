<form [formGroup]="form" (ngSubmit)="submit()" class="wrap">
  <h2 class="title">Iniciar sesión</h2>
  <ad-form-row
    label="Correo"
    [placeholder]="'tucorreo@dominio.com'"
    [type]="'email'"
    [error]="emailErr">
  </ad-form-row>

  <ad-form-row
    label="Contraseña"
    [type]="'password'"
    [error]="pwdErr">
  </ad-form-row>

  <ad-button label="Entrar" color="primary"></ad-button>
</form>
