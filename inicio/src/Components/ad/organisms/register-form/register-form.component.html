<section class="wrap">
  <h2 class="title">Crear cuenta</h2>
  <p class="sub">Regístrate para reservar y gestionar alojamientos.</p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <ad-auth-fields>
      <ad-text-input label="Nombre completo" icon="person" [control]="form.controls['nombre']" placeholder="Tu nombre y apellido"></ad-text-input>
      <ad-text-input label="Correo" icon="mail" type="email" [control]="form.controls['email']" placeholder="tucorreo@ejemplo.com"></ad-text-input>
      <ad-text-input label="Teléfono" icon="call" [control]="form.controls['telefono']" placeholder="+57 300 123 4567"></ad-text-input>

      <ad-date-input label="Fecha de nacimiento" [control]="form.controls['fechaNacimiento']"></ad-date-input>
      <ad-select-input label="Rol" [control]="form.controls['rol']" [options]="rolOptions"></ad-select-input>
      <ad-image-input label="Foto de perfil" [control]="form.controls['fotoPerfil']"></ad-image-input>

      <ad-password-input label="Contraseña" [control]="form.controls['contrasena']" placeholder="Mínimo 8 caracteres"></ad-password-input>
      <ad-password-input label="Confirmar contraseña" [control]="form.controls['confirm']"></ad-password-input>

      <ad-check [control]="form.controls['terms']">Acepto los términos y la política de privacidad</ad-check>

      <ad-cta-button label="Crear cuenta" [isDisabled]="form.invalid"></ad-cta-button>
    </ad-auth-fields>
  </form>

  <div class="hint">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
  </div>
</section>
