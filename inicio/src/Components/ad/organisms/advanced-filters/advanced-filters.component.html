<section class="wrap">
  <div class="head">
    <div>
      <h3>Alojamientos destacados</h3>
      <small>Resultados según tus filtros.</small>
    </div>
  </div>

<section class="filters">
  <!-- Columna IZQ: Precio -->
  <div class="price">
      <h4>Precio por noche</h4>
    <div class="row">  
      <span class="min">${{ minPrice | number }}</span>
      <input
        type="range"
        [min]="minPrice"
        [max]="maxPrice"
        [value]="maxPriceCtrl.value"
        (input)="setPrice(($any($event.target)).valueAsNumber)"      />

    <span class="max">${{ maxPriceCtrl.value | number }}</span>
    </div>
  </div>

  <!-- Columna CENTRO: Servicios (centrados) -->
  <div class="services">
    <h4>SERVICIOS</h4>
    <div class="chips">
      <button
        class="chip"
        *ngFor="let s of servicesOptions"
        [class.active]="servicesCtrl.value.includes(s)"
        (click)="toggleService(s)">
        {{ s }}
      </button>
    </div>
  </div>

  <!-- Columna DER: Botón aplicar, pegado al bloque de filtros -->
  <div class="apply">
    <ad-cta-button label="Aplicar" (click)="apply()"></ad-cta-button>
  </div>
</section>
