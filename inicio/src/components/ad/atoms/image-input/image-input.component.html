<div class="img-field">
  <label class="lbl">{{ label }}</label>

  <div class="box">
    <img *ngIf="preview" [src]="preview" alt="Foto de perfil" class="thumb" />
    <input type="file" accept="image/*" (change)="onFile($event)" />
  </div>

  <div class="err" *ngIf="control.invalid && control.touched">
    Imagen requerida
  </div>
</div>
